<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 19</title>
    <style>
        body{
            text-align: center;
            background-color: rgb(195, 149, 215);
        }
        h1{
            color: red;
            font-family: cursive;
        }
        button{
            padding: 10px;
            color: rgb(0, 255, 26);
            background-color: rgb(69, 26, 208);
        }
        label{
            color: rgb(139, 0, 0);
            font-family: cursive;
        }
    </style>
</head>
<body>
    <h1>Reversing the Number</h1>
    <label>Enter the Number:</label>
    <input type="number" id="input" placeholder="Enter the Number" name="num"><br><br>
    <button onclick="reverseNumber()">Reverse</button><br><br>
    <label>Expected Output:</label>
    <input type="text" id="output" name="output"><br><br>
    <script>
        function reverseNumber(){
            var rev = document.getElementById("input");
            var kal = rev.value;
            var vas = kal.toString().split("").reverse().join("");
            var sur = document.getElementById("output");
            sur.value = vas;
            }
        </script>
</body>
</html>
